<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FootfallCam – Feature → Benefit</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8fafc;
        margin: 0;
        padding: 20px;
        color: #0f172a;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        padding: 40px 20px;
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .subtitle {
        text-align: center;
        font-size: 1.2rem;
        color: #475569;
        margin-bottom: 40px;
    }

    .divider {
        height: 3px;
        width: 80px;
        background: #2563eb;
        margin: 20px auto 40px;
        border-radius: 2px;
    }

    .pair-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        justify-items: center;
    }

    .pair-card {
        background: #f1f5f9;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        transition: transform 0.2s;
    }

    .pair-card:hover {
        transform: translateY(-5px);
    }

    .pair-card i {
        font-size: 2rem;
        color: #2563eb;
        margin-bottom: 10px;
    }

    .feature {
        font-size: 1.3rem;
        font-weight: bold;
        color: #2563eb;
        margin-bottom: 5px;
    }

    .benefit {
        font-size: 1rem;
        color: #0f172a;
    }

    @media (max-width: 600px) {
        h1 { font-size: 2rem; }
        .subtitle { font-size: 1rem; }
        .feature { font-size: 1.1rem; }
        .benefit { font-size: 0.95rem; }
    }
</style>
</head>
<body>

<div class="container">

    <h1>FootfallCam – Features & Benefits</h1>
    <div class="subtitle">有这个 Feature 才能获得对应 Benefit</div>
    <div class="divider"></div>

    <div class="pair-section">
        <!-- Pair 1 -->
        <div class="pair-card">
            <i class="fa fa-users"></i>
            <div class="feature">Accurate People Counting</div>
            <div class="benefit">Better Planning – Right staff, right time</div>
        </div>

        <!-- Pair 2 -->
        <div class="pair-card">
            <i class="fa fa-chart-line"></i>
            <div class="feature">Real-Time Analytics</div>
            <div class="benefit">Improved Customer Experience – Shorter queues, smoother flow</div>
        </div>

        <!-- Pair 3 -->
        <div class="pair-card">
            <i class="fa fa-map"></i>
            <div class="feature">Heatmaps & Zone Tracking</div>
            <div class="benefit">Higher Sales – Smarter layouts & targeted promotions</div>
        </div>
    </div>

</div>

</body>
</html>
